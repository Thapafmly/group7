<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="game.js" defer></script>
</head>
<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">Treasure Hunt</h1>
        <nav>
            <ul>
                <a class="button" href="about.html">About</a>
            </ul>
        </nav>
    </header>
    <main class="flex-wrap">
        <div id="map"></div>
        <div class="boxes">
            <section class="box">
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name:
                                <input type="text" id="player-name-input" placeholder="Enter Name">
                            </h3>
                        </td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h3 id="score">Score Board</h3>
                </header>
                <table>
                    <tr>
                        <td>Attempt left: <span id="Attempt_left">5</span> Times</td>
                        <td>Total Attempt: <span id="Total_Attempt">5</span> Times</td>
                        <td>Total Score: <span id="total_score">0</span> points</td>
                    </tr>
                </table>
            </section>
            <form id="single">
                <form id="list-selection">
                    <select id="continents">
                        <option>Select Continent</option>
                    </select>
                    <select id="countries">
                        <option>Select Country</option>
                    </select>
                    <select id="airports">
                        <option>Select Airport</option>
                    </select>
                </form>
            </form>
            <section class="box">
                <header>
                    <h3 id="status">Weather Condition</h3>
                </header>
                <table>
                    <tr>
                        <td>Temperature: <span id="temperature">0</span> degree</td>
                        <td>Humidity: <span id="humidity">0</span> g/m3</td>
                        <td>Feels Like: <span id="feels-like">0</span> degree</td>
                    </tr>

                </table>
            </section>
            <div class="boxes1">
                <section class="box1">
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3 id="location_airport">Current Location: </h3>
                            </td>
                        </tr>
                    </table>
                </section>
                <section class="box2">
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3 id="airport-name"> Treasure Status: </h3>
                            </td>
                        </tr>
                    </table>
                </section>
            </div>
        </div>

    </main>
    <footer class="page-footer">
        <p>Enjoy The Game!</p>
    </footer>
</div>
</body>
</html>
